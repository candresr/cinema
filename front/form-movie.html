<div id="addMovieModal" class="modal fade">
<div class="modal-dialog">
  <div class="modal-content">
    <form  method="POST" id="form-movie">
      <div class="modal-header">
        <h4 class="modal-title">Crear Pelicula</h4>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Titulo</label>
          <input type="text" class="form-control" id="titulo" required>
        </div>
        <div class="form-group">
          <label>Sinopsis</label>
          <input type="text" class="form-control" id="sinopsis" required>
        </div>
        <div class="form-group">
          <label>Poster URL</label>
          <input type="text" class="form-control" id="url" required>
        </div>
        <div class="form-group">
          <label>Fechas</label>
          <input type="date" class="form-control" id="fecha-inicio" required>
          <input type="date" class="form-control" id="fecha-fin" required>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
          <button type="submit" onclick="saveMovie()" class="btn btn-primary" id="btn-agregar">Crear Pelicula Nueva</button>
        </div>
      </div>
      </form>
    </div>
